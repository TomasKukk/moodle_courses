<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
    <title>Server programming</title>
</head>
<body>
<h1>Editoi jo olemassaolevaa kurssia</h1>
<form action="#" th:object="${moodlecourse}" th:action="@{/index}" method="post">
<input type="hidden" th:field="*{id}" />
<div class="form-group">
<input class="form-control" type="text" th:field="*{courseName}" />
</div>

<div class="form-group">
<input class="form-control" type="text" th:field="*{courseLink}" />
</div>

<div class="form-group">
<input type="submit" class="btn btn-success" value="Save"></input>
</div>

</form>
</body>
</html>
