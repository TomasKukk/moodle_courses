<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
    <meta charset="UTF-8">
    <title>Moodle kurssit</title>
    <style>
    body {
    	margin-left: 100px;
    }
    a {
    	margin-top: 10px;
    }
    
    </style>
</head>
<body>
<h1>Moodle kurssit</h1>
	<a style="margin-bottom:50px;margin-left:5px;" href="/addcourse" class="btn btn-success btn-lg">Lisää tästä uusi kurssi</a>
<table class="table table-striped table-hover table-condensed">
	<tr th:each = "course : ${courses}">
	<td>
		<a th:if="${course.id%3==2}" style="width:35%;color:black;" class="btn btn-warning btn-lg" th:text="${course.courseName}" th:href="${course.courseLink}" target="_blank"></a>
		<a th:if="${course.id%3==1}" style="width:35%;" class="btn btn-primary btn-lg" th:text="${course.courseName}" th:href="${course.courseLink}" target="_blank"></a>
		<a th:if="${course.id%3==0}" style="width:35%;color:;" class="btn btn-info btn-lg" th:text="${course.courseName}" th:href="${course.courseLink}" target="_blank"></a>
	</td>
	<td><a th:href="@{/edit/{id}(id=${course.id})}" class="btn btn-success btn-lg">Editoi tätä kurssia</a></td>
	<td><a th:href="@{/delete/{id}(id=${course.id})}" class="btn btn-danger btn-lg">Poista tämä kurssi</a></td>
</table>
</body>
</html>
